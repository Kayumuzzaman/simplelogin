<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Login Successful</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <div th:if="${currentUserEmail != null}">
        <h1>Login Successful</h1>
        <p><span th:text="|${currentUserEmail}|"></span></p>
        <p><a href="/" th:href="@{/}">Back to login page</a></p>
        Go back to <a href="/logout" th:href="@{/logout}"> Logout </a>
    </div>

    <div th:unless="${currentUserEmail != null}">
        <h1>Login Error!</h1>
        <p>
            Maybe you have entered invalid email or password, please try again!
            Go back to <a href="/">Login page</a>.
        </p>
    </div>

</div>
</body>
</html>
